version: '3.9'

networks:
  laravel:

services:
  nginx:
    image: nginx:stable-alpine
    container_name: traydrop_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - mariadb
      - redis
    networks:
      - laravel
  
  mariadb:
    image: 'mariadb:latest'
    container_name: traydrop_mariadb
    restart: unless-stopped
    tty: true
    ports:
      - "2137:3306"
    volumes:
      - ./mysql:/var/lib/mariadb
    environment:
      MARIADB_DATABASE: 'laravel'
      MARIADB_USER: 'tray'
      MARIADB_PASSWORD: 'password'
      MARIADB_ROOT_PASSWORD: 'secret'
      SERVICE_TAGS: dev
      SERVICE_NAME: mariadb
    networks:
      - laravel


  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: traydrop_php
    volumes:
      - ./src:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/php.ini
    ports:
      - "9000:9000"
    command: sh -c "chmod o+w /var/www/html/storage/ -R && composer install --working-dir /var/www/html && php /var/www/html/artisan key:generate && php-fpm"

    networks:
      - laravel

  phpmyadmin:
    container_name: traydrop_phpmyadmin
    image: phpmyadmin/phpmyadmin:latest
    restart: unless-stopped
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
    networks:
      - laravel
    ports:
      - "8080:80"

  redis:
    image: redis:6.2-alpine
    restart: unless-stopped
    ports:
      - '6379:6379'
#    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes:
      - ./redis:/data
    networks:
      laravel: